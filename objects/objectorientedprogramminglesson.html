<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming</title>
</head>

<body>
    <script>
        //dot notation
        let cat = {
            "name": "Whiskers",
            "legs": 4,
            "tails": -3,
            "heads": 1,
            "enemies": ["Water", "Dogs"]
        };
        if (cat.tails <= 1) {
            console.log("Cat needs more tails");
            console.log(cat.tails);
            cat.tails++;
            console.log(cat.tails);
        }
        if (cat["legs"] < 2347584732) {
            cat.name = "Little Shob Goo Gab Goo Lab";
            cat["legs"] = 2347584732;
            cat.tails = 417365728489572409856248795;
            cat.heads = 327498734923685678234654698629854365287347091739847;
            console.log("Your Cat Is Now Named " + cat.name);
            console.log("Your Cat Has Grew " + cat["legs"] + " Legs");
            console.log("Your Cat Has Grew " + cat.tails + " Tails");
            console.log("Your Cat Has Grew " + cat.heads + " Heads");
        }
    </script>
    <script>
        //bracket notation
        let dog = {
            "name": "Kibble",
            "legs": 4,
            "tails": -3,
            "heads": 1,
            "enemies": ["bees", "cats"],
            "povlol21": "cat",
            "ItalianBrainrot": "BrrBrrPatabim"
        };
        if (dog["povlol21"] <= 1) {
            console.log("Dog needs more tails");
            console.log(dog["tails"]);
            dog["tails"]++;
            console.log(dog["tails"]);
        }
        if (dog["legs"] < 2347584732) {
            dog["name"] = "Little Shob Goo Gab Goo Lab";
            dog["legs"] = 2347584732;
            dog["tails"] = 417365728489572409856248795;
            dog["heads"] = 327498734923685678234654698629854365287347091739847;
            console.log("Your Dog Is Now Named " + cat["name"]);
            console.log("Your Dog Has Grew " + dog["legs"] + " Legs");
            console.log("Your Dog Has Grew " + dog["tails"] + " Tails");
            console.log("Your Dog Has Grew " + dog["heads"] + " Heads");
        }
    </script>
    <script>
        //adding variable values
        dog["legs"] = 3.1415926535;
        let Aisha = "cute";
        dog["name"] = Aisha;
        dog.Worship = "Wee Hee";
    </script>
    <script>
        //deleting and trying to access properties from the object
        delete dog.legs;
        console.log(dog.legs);
    </script>
    <script>
        //Using objects for lookup
        let tails = "tails";
        let dogsTails = dog[tails];
        console.log(dogsTails);
    </script>
    <script>
        //dynamically creating properties
        let dogEyes = 67;
        dog.eyes = dogEyes;
        console.log(dog["eyes"]);
    </script>
    <script>
        //Testing Objects for properties
        console.log("does dog have fur: " + dog.hasOwnProperty("fur"));
        console.log("does dog have ItatlianBrainrot: " + dog.hasOwnProperty("ItalianBrainrot"));
    </script>
    <script>
        //Manipulating Complex Objects
    </script>
</body>

</html>
