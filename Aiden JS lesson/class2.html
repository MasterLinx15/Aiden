<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js class 3: operators & expressions</title>
</head>

<body>
    <script>
        // Class 3: Operators & Expressions- Arithmetic (+, -, *, /, %), comparison (>, <, ===).
        // - Assignment and shorthand (+=, ++).- 
        // Mini-project: Calculate and display playerâ€™s score.
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
        function strings() {
            console.log("|--Strings--|");
            let str1 = "brain", str2 = "rot";
            console.log(str1 - str2);
            console.log(str1 + str2);
            console.log(str1 * str2);
            console.log(str1 / str2);
            console.log(str1 % str2);
            console.log(str1 > str2);
            console.log(str1 < str2);
            console.log(str1 == str2);//or: console.log(str1 === str2); with triple equals
            return;
        }
        console.log(strings());
        function BrainRot(first, next, then, last) {
            this.first = first;
            this.next = next;
            this.then = then;
            this.last = last;
            this.full = function () {
                return this.first + this.next + this.then + this.last;
            }
        }
        let myBrainRot = new BrainRot("Tung", "Tung", "Tung", "Sahur").full();
        console.log("Object Example");
        console.log(myBrainRot);
        function numbers() {
            console.log("|--Numbers--|");
            let num1 = getRandomInt(0, 20), num2 = getRandomInt(0, 50);
            console.log(num1 + num2);
            console.log(num1 - num2);
            console.log(num1 * num2);
            console.log(num1 / num2);
            console.log(num1 % num2);
            console.log(num1 < num2);
            console.log(num1 > num2);
            console.log(num1 == num2);// or triple equals
            console.log(eval((5-4)*(4+3)*6-4));//PEMDAS question does pemdas work in javascript
            return;
        }
        function booleans() {
            console.log("|--Booleans--|");
            let bool1 = true, bool2 = false;
            if (bool1) {
                console.log("Brain");
            }
            if (!bool2) {
                console.log("Rot");
            }
            console.log(bool1 + bool2);
            console.log(bool1 - bool2);
            console.log(bool1 * bool2);
            console.log(bool1 / bool2);
            console.log(bool1 % bool2);
            console.log(bool1 < bool2);
            console.log(bool1 > bool2);
            console.log(bool1 == bool2);// or triple equals
            return;
        }
        console.log(booleans());
        function shorthandAssignment() {
            console.log("|--ShortHand Assingment Techinques--|")
            let result = 0;
            result += 1;
            console.log(result);
            result++;
            console.log(result);
            return;
        }
        console.log(shorthandAssignment());
    </script>
</body>

</html>
