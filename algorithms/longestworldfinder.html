<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word in Sentence Finder</title>
</head>

<body>
    <textarea id="mytextarea" placeholder="Type something here..."></textarea>
    <button onclick="findTheLongestWordInSentence()">Submit</button>

    <script>
        function findTheLongestWordInSentence(delimiter = " ") {
            let currentWordLength = 0;
            let longestWord = 0;
            let currentSubstring = "";
            const sentence = document.getElementById("mytextarea").value;

            for (let i = 0; i < sentence.length; i++) {
                if (sentence[i] === delimiter) {
                    if (currentWordLength > longestWord) {
                        longestWord = currentWordLength;
                    }
                    currentWordLength = 0;
                } else {
                    currentWordLength++;
                }
            }
            if (currentWordLength > longestWord) {
                longestWord = currentWordLength;
            }

            alert("Longest word length: " + longestWord);
        }
    </script>
</body>

</html>
