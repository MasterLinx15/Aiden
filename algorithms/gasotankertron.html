<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the gas tank</title>
</head>
<body>
    <script>
        function costToFill(tankSize, fuelLevel, pricePerGallon) {
            return Math.round(((tankSize * pricePerGallon) - (fuelLevel * pricePerGallon)) * 100) / 100;
        }
        console.log(costToFill(69, 67, 6.7));
    </script>
</body>
</html>
