<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Digit</title>
</head>
<body>
    <script>
        function nthDigit(upTo, n) {
            let digitCount = 0;
            for (let i = 0; i < upTo; i++) {
                if (digitCount == n) {
                    return i;
                }
                digitCount+=String(i).length;
            }
        }
        console.log(nthDigit(21, 1));
    </script>
</body>
</html>
