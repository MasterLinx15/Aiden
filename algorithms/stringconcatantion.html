<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
</head>
<body>
    <script>
        function joinTwoStrings(str1, str2) {
            console.log("str1 is" + str1);
            console.log("str2 is" + str2);
            return;
        }
    </script>
    <button onclick="joinTwoStrings(prompt('wuza str 1'), prompt('wuza str 2'))"></button>
</body>
</html>
