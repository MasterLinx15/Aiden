<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function run(){
            console.log(factorial(prompt("Wuza Numba Kiddo")))
        }
        function factorial(n){
            if (n == 1){
                return n * 1;
            } else {
                return factorial(n-1) * n;
            }
        }
        run()
    </script>
</body>
</html>
