<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function meow() {
            const mewingPower = 100;
            let coolCat = 0;
            for (let cat = 3; cat <= mewingPower; cat++) {
                coolCat++;
                if (coolCat == cat) {
                    return coolCat;
                }
            }
        }
    </script>
    <button onclick="meow()">koolcat check</button>
</body>
</html>
