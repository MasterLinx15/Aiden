<script>

    function isLetterOrNumber(ch) {
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        for (let i = 0; i < letters.length; i++) {
            if (ch == letters[i]) {
                return true;
            }
            const numbers = "0123456789";
            for (let i = 0; i < numbers.length; i++) {
                if (ch == numbers[i]) {
                    return true;
                }
            }
        }
        return false;
    }
    function LongestWord(sen) {
        let currentLetter = "";
        let currentWord = "";
        let longestWordSoFar = "";
        for (let i = 0; i < sen.length; i++) {
            if (isLetterOrNumber(sen[i]) == true) {
                currentLetter = sen[i];
                currentWord = String(currentWord) + String(currentLetter);
            } else {
                if (currentWord.length > longestWordSoFar.length) {
                    longestWordSoFar = currentWord;
                }
                currentWord = "";
            }
        }
        if (currentWord.length > longestWordSoFar.length) {
            longestWordSoFar = currentWord;
        }
        return longestWordSoFar;
    }
</script>
