<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function rearrangeStrings(str1, str2) {
            if (str1.length == str2.length) {
                for (let i = 0; i < str1.length; i++) {
                    for (let j = 0; j <= str2.length; j++) {
                        if (str1[i] == str2[j]) {
                            break;
                        } 
                        if (j == str2.length) {
                            return false;
                        }
                    }
                }
            }
        }
        rearrangeStrings("cat", "axt")
    </script>
</body>

</html>
