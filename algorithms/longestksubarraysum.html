<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Subarray with Sum â‰¥ K</title>
</head>

<body>
    <script>
        function findLongestSubarray(nums, k) {
            let maxLength = 0;

            for (let start = 0; start < nums.length; start++) {
                let sum = 0;
                for (let end = start; end < nums.length; end++) {
                    sum += nums[end];
                    if (sum >= k) {
                        maxLength = Math.max(maxLength, end - start + 1);
                    }
                }
            }

            console.log("Longest subarray length:", maxLength);
            return maxLength;
        }
        const nums = [-2, -1, 2, 1];
        const k = 1;
        findLongestSubarray(nums, k);
    </script>
</body>

</html>
