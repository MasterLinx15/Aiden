    <div id="result"></div>

    <script>
        function mergeSort(arr1, arr2) {
            let bothArrays = [];
            let i = 0, j = 0;
            while (i < arr1.length && j < arr2.length) {
                if (arr1[i] < arr2[j]) {
                    bothArrays.push(arr1[i]);
                    i++;
                } else {
                    bothArrays.push(arr2[j]);
                    j++;
                }
            }
            while (i < arr1.length) {
                bothArrays.push(arr1[i]);
                i++;
            }
            while (j < arr2.length) {
                bothArrays.push(arr2[j]);
                j++;
            }
            return bothArrays;
        }
    </script>
