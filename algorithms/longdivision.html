<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Division</title>
</head>

<body>
    <script>
        function fullAnswer(quotient, remainder) {
            this.quotient = quotient;
            this.remainder = remainder;
            this.getFullAnswer = function() {
                return this.quotient  + " " + this.remainder;
            }
        }
        function longDivide(dividend, divisor) {
            let quotient = "";
            let remainder = 0;
            for (const digit of dividend) {
                remainder = remainder * 10 + Number(digit);
                let i = 0;
                while (remainder >= divisor) {
                    remainder -= divisor;
                    i++;
                }
                quotient += i;
            }
            let theFullAnswer = new fullAnswer(quotient, remainder).getFullAnswer();
            return theFullAnswer;
        }
        console.log(longDivide("1234", 5));
    </script>
</body>sad

</html>
