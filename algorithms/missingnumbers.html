<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Want More Mango Lussie</title>
</head>

<body>
    <script>
        function fillMissingNumbers(arr) {
            let sortedArr = arr.slice().sort((a, b) => a - b);
            let fullArr = [];

            for (let i = sortedArr[0]; i <= sortedArr[sortedArr.length - 1]; i++) {
                fullArr.push(i);
            }

            return fullArr;
        }

        console.log(fillMissingNumbers([1, 2, 3, 4, 5, 8])); // returns [1, 2, 3, 4, 5, 6, 7, 8]
    </script>
</body>

</html>
