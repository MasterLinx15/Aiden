<body>
    <button onclick="consoleLogStuff()">Find Prime Numbers</button>
    <h1>Prime Number Finder</h1>
    <p>meow meow nyan cats will eat ure nose tonight harharhar</p>
    <script>
        function isPrime(checkThisNumber) {
            if (checkThisNumber == 1 || checkThisNumber == 0) {
                return false;
            }
            if (checkThisNumber % 2 == 0 && checkThisNumber !== 2) {
                return false;
            }
            for (let j = 2; j <= Math.sqrt(checkThisNumber); j++) {
                if (checkThisNumber % j == 0) {
                    return false;
                }
            }
            return true;
        }

        function findSmallestPrimeAfterNumber(number) {
            let num = parseInt(number, 10);
            if (isNaN(num)) {
                return null;
            }
            if (num < 2) {
                return 2;
            }
            let nextNum = num + 1;
            while (!isPrime(nextNum)) {
                nextNum++;
            }
            return nextNum;
        }

        function consoleLogStuff() {
            const input = prompt('Enter a number:');
            const result = findSmallestPrimeAfterNumber(input);
            console.log(result);
        }
    </script>
</body>
