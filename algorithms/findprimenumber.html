<body>
    <button onclick="">Find Prime Numbers</button>
    <h1>Prime Number Finder</h1>
    <p>meow meow nyan cats will eat ure nose tonight harharhar</p>
    <script>
        function isPrime(checkThisNumber) {
            let num = parseInt(checkThisNumber, 10);
            if (num == 1 || num == 0) {
                return false;
            }
            if (num % 2 == 0) {
                return false;
            }
            for (let j = 2; j <= Math.sqrt(num); j++) {
                if (num % j == 0) {
                    return false;
                }
            }
            return true;
        }
        function findSmallestPrimeAfterNumber(number) {
            if (number < 2) {
                return 2;
            }
            let nextNum = number + 1;
            while (isPrime(nextNum)) {
                nextNum++;
            }
            return nextNum;
        }
    </script>
