<body>
    <button onclick="findPrimeNumbers()">Find Prime Numbers</button>
    <h1>Prime Number Finder</h1>
    <p>meow meow nyan cats will eat ure nose tonight harharhar</p>
    <script>
    function findPrimeNumbers() {
        let primes = [];
        let limit = prompt("pls limit idiotic monkey");
        for (let i = 2; i <= limit; i++) {
            let isPrime = true;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    isPrime = false;
                    return;
                }
            }
            if (isPrime) {
                primes.push(i);
            }
        }
        console.log(primes);
    }
    </script>
