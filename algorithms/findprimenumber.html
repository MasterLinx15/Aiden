<!DOCTYPE html>

<body>
    <button onclick="isPrime(prompt('Enter a number to check if it is prime:'))">Find Prime Numbers</button>
    <h1>Prime Number Finder</h1>
    <p>meow meow nyan cats will eat ure nose tonight harharhar</p>
    <script>
        function isPrime(num) {
            for (let i = 2; i <= num; i++) {
                let isPrime = true;
                let num = parseInt(num, 10);
                for (let j = 2; j <= Math.sqrt(num); j++) {
                    if (num % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    alert("true");
                    break;
                } else {
                    alert("false");
                    break
                }
            }
        }
    </script>
