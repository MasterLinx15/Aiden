<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Transformation (numbers only)</title>
</head>

<body>
    <script>
        function decodeBinary(num) {
            let sum = 0;
            for (let i = num.length - 1; i >= 0; i--) {
                if (num[i] === '1') {
                    sum += Math.pow(2, num.length - 1 - i);
                }
            }
            console.log(sum);
            return sum;
        }

        decodeBinary("0");
    </script>
</body>

</html>
