<script>

    function CodelandUsernameValidation(str) {
        const minLength = 4;
        const maxLength = 25;

        if (
            str.length < minLength ||
            str.length > maxLength
        ) {
            return false;
        }
        const letters = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM"
        for (let i = 0; i < letters.length; i++){
            if (str[0] != letters[i]){
                return false;
            }
        }
        return true;
    }

            }
        }
    }
</script>
