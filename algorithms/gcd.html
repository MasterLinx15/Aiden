<body>
    <script>
        let smaller = 0;
        function gcd(num1, num2) {
            if (num1 < num2) {
                smaller = num2;
            } else {
                smaller = num1;
            }
            for (let i = smaller; i > 0; i++) {
                if (i % num1 == 0 && i % num2 == 0) {
                    return i;
                }
            }
        }
        gcd(14, prompt("d"))
    </script>
    <script>/*
        console.assert(gcd(17, 48) == 1, "1 failed");
        console.assert(gcd(16, 24) == 8, "2 failed");
        console.assert(gcd(24, 48) == 24, "3 failed"); */
        console.assert(gcd(2, 4) == 2, "4 failed");
    </script> 
</body>
