<script>
    function mySplit(str, delimiter = " ") {
        const listOfSubStrings = [];
        let currentSubstring = "";

        for (let i = 0; i < str.length; i++) {
            if (str[i] === delimiter) {
                listOfSubStrings.push(currentSubstring);
                currentSubstring = "";
            } else {
                currentSubstring += str[i];
            }
        }
        if (currentSubstring.length > 0) {
            listOfSubStrings.push(currentSubstring);
        }

        console.log(listOfSubStrings);
        return listOfSubStrings;
    }
    mySplit("lorem ipsum dolor sit amet");
</script>
