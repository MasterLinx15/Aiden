        function findMathamaticalSymbols() {
            let mathSymbols = ["+", "-", "/", "*"];
            for (let i = 0; i <= mathSymbols.length; i++) {
                for (let j = 0; j <= mathSymbols.length; j++) {
                    for (let k = 0; k <= mathSymbols.length; k++) {
                        let expression = "5" + mathSymbols[i] + "5" + mathSymbols[j] + "5 == 15";//this is what i needed help with
                        if (eval(expression) == true  ) {
                            return expression;
                        }
                    }
                }
            }
        }
        //console.assert(findMathamaticalSymbols() == "5"  "5" + mathSymbols[j] + "5 == 15", "failed");
        findMathamaticalSymbols();
