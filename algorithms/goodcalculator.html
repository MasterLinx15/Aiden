<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math & Algebra Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a2540 0%, #1b5fa7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .copilot-container {
            background: rgba(255,255,255,0.07);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 420px;
            width: 90vw;
        }
        h1 {
            color: #fff;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 0.3em;
            letter-spacing: -1px;
        }
        p {
            color: #c7e0ff;
            font-size: 1.1em;
            margin-bottom: 1.5em;
            text-align: center;
        }
        #inputExpr {
            width: 100%;
            max-width: 350px;
            font-family: monospace;
            font-size: 1.1em;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #b3d1f7;
            background: #f8fbff;
            margin-bottom: 1em;
            outline: none;
            transition: border 0.2s;
        }
        #inputExpr:focus {
            border: 1.5px solid #1b5fa7;
        }
        button {
            background: linear-gradient(90deg, #1b5fa7 0%, #0a2540 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            margin-bottom: 1.5em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(27,95,167,0.13);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #0a2540 0%, #1b5fa7 100%);
            box-shadow: 0 4px 16px rgba(27,95,167,0.18);
        }
        #result {
            font-family: monospace;
            font-size: 1.2em;
            color: #fff;
            background: rgba(27,95,167,0.13);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 1em;
            min-height: 1.5em;
            width: 100%;
            text-align: center;
            word-break: break-all;
        }
        @media (max-width: 600px) {
            .copilot-container {
                padding: 24px 8px 16px 8px;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="copilot-container">
        <h1>Math & Algebra Solver</h1>
        <p>Type any math or algebra problem below and let Copilot solve it for you!</p>
        <input type="text" id="inputExpr" placeholder="67" autocomplete="off" />
        <button onclick="solve()">Solve</button>
        <p id="result"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
<script>
    function solve() {
        const expr = document.getElementById('inputExpr').value.trim();
        let result = '';
        try {
            if (expr.includes('=') && expr.match(/[a-zA-Z]/)) {
                const [left, right] = expr.split('=').map(s => s.trim());
                const variableMatch = (left + right).match(/[a-zA-Z]/);
                const variable = variableMatch ? variableMatch[0] : 'x';
                // Wrap equation and variable in quotes for math.evaluate
                const solutions = math.evaluate(`solve("${left} = ${right}", "${variable}")`);
                if (solutions && solutions.length > 0) {
                    result = `${variable} = ${solutions[0]}`;
                } else {
                    result = "No solution found.";
                }
            } else {
                result = math.evaluate(expr);
            }
        } catch (e) {
            result = "Error: " + e.message;
        }
        document.getElementById('result').textContent = `Result: ${result}`;
    }
</script>
