<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
         function isPrime(checkThisNumber) {
                if (checkThisNumber == 1 || checkThisNumber == 0) {
                    return false;
                }
                if (checkThisNumber % 2 == 0 && checkThisNumber !== 2) {
                    return false;
                }
                for (let j = 2; j <= Math.sqrt(checkThisNumber); j++) {
                    if (checkThisNumber % j == 0) {
                        return false;
                    }
                }
                return true;
            }
            function largestPrimeFactor(num) {
                for (let i = num; i > 0; i--) {
                    if (num % i == 0 && isPrime(i)) {
                        console.log("The greatest prisdame factor is ", i);
                        return true;
                    }
                }
            }
            largestPrimeFactor(600851475143);
    </script>
</body>
