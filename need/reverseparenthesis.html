<body>
    <script>
        function reverseparenthesis(str) {
            let result = [];

            for (let char of str) {
                if (char == ')') {
                    let temp = '';
                    while (result.length && result[result.length - 1] !== '(') {
                        temp += result.pop();
                    }
                    result.pop();
                    for (let reversedChar of temp) {
                        result.push(reversedChar);
                    }
                    result.push('(');
                } else {
                    result.push(char);
                }
            }

            return result.filter(c => c !== '(' && c !== ')').join('');
        }

        console.log(reverseparenthesis("a(bc(def)g)h"));
    </script>
</body>
