<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rotater</title>
</head>
<body>
    <script>
        function rotateMatrix(arr) {
            let arr1 = arr[0].join('');
            let arr2 = arr[1].join('');
            console.log(arr1 + "\n" + arr2);
            return;
        }
        rotateMatrix([[1, 2], [3, 4]]);
    </script>
</body>
