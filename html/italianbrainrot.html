<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Italian Brainrot Character Drag Game</title>
    <style>
        body {
            background: #f8f8f8;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            width: 600px;
            height: 400px;
            border: 2px solid #2c3e50;
            margin: 30px auto;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        .character {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 150px;
            left: 260px;
            cursor: grab;
            user-select: none;
            border-radius: 50%;
            border: 2px solid #888;
            background-size: cover;
            background-position: center;
        }
        select {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Italian Brainrot Character Drag Game</h1>
    <select id="characterSelect">
        <option value="Tralalero Tralala">Tralalero Tralala</option>
        <option value="Tung Tung Tung Sahur">Tung Tung Tung Sahur</option>
        <option value="Bombardilo Crocodilo">Bombardilo Crocodilo</option>
        <option value="Brr Brr Patabim">Brr Brr Patabim</option>
        <option value="Chimpanzeenee Bombaneenee">Chimpanzeenee Bombaneenee</option>
    </select>
    <div id="gameArea"></div>
    <script>
        const characterImages = {
            
        };

        const gameArea = document.getElementById('gameArea');
        const select = document.getElementById('characterSelect');
        let characterDiv = null;

        function createCharacter(name) {
            if (characterDiv) characterDiv.remove();
            characterDiv = document.createElement('div');
            characterDiv.className = 'character';
            characterDiv.style.backgroundImage = `url('${characterImages[name]}')`;
            characterDiv.style.left = '260px';
            characterDiv.style.top = '150px';
            gameArea.appendChild(characterDiv);

            let offsetX, offsetY, dragging = false;

            characterDiv.onmousedown = function(e) {
                dragging = true;
                offsetX = e.clientX - characterDiv.offsetLeft - gameArea.offsetLeft;
                offsetY = e.clientY - characterDiv.offsetTop - gameArea.offsetTop;
                characterDiv.style.cursor = 'grabbing';
            };

            document.onmousemove = function(e) {
                if (!dragging) return;
                let x = e.clientX - gameArea.offsetLeft - offsetX;
                let y = e.clientY - gameArea.offsetTop - offsetY;
                x = Math.max(0, Math.min(gameArea.clientWidth - characterDiv.clientWidth, x));
                y = Math.max(0, Math.min(gameArea.clientHeight - characterDiv.clientHeight, y));
                characterDiv.style.left = x + 'px';
                characterDiv.style.top = y + 'px';
            };

            document.onmouseup = function() {
                dragging = false;
                if (characterDiv) characterDiv.style.cursor = 'grab';
            };
        }
        createCharacter(select.value);

        select.onchange = function() {
            createCharacter(this.value);
        };
    </script>
</body>
</html>
