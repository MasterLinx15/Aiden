<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Counting</title>
</head>
<body>
    <button onclick=countInFizzBuzz()>Count in FizzBuzz</button>
</body>
</html>
<script>
function countInFizzBuzz(limit) {
  for (let i = 1; i <= limit; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
      alert("FizzBuzz");
    } else if (i % 3 === 0) {
      alert("Fizz");
    } else if (i % 5 === 0) {
      alert("Buzz");
    } else {
      alert(i);
    }
  }
}

</script>
