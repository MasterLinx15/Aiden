<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Manager</title>
</head>
<body>
  <h1>Cookie Manager</h1>
  <label for="cookieName">Cookie Name:</label>
  <input type="text" id="cookieName" placeholder="Enter cookie name"><br><br>

  <label for="cookieValue">Cookie Value:</label>
  <input type="text" id="cookieValue" placeholder="Enter cookie value"><br><br>

  <button class="button" onclick="createCookie()">Create Cookie</button>
  <button class="button" onclick="findCookie()">Find Cookie</button>
  <button class="button" onclick="destroyCookie()">Destroy Cookie</button>

  <p id="output"></p>
  <script src="/javascript/coookies.js"></script>
  <link rel="StyleSheet" href="/css/cookies.css">
  
</body>
</html>
